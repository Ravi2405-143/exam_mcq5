<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional MCQ Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="centered-wrapper">
        <div class="card">
            <h1 style="margin-bottom: 0.5rem;">Assessment Portal</h1>
            <p class="subtitle">Prepare with precision. Track your progress across all technical topics.</p>

            <form method="POST" action="/start">

                <div class="form-group">
                    <label class="label">Examination Mode</label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="mode" value="combined" checked
                                onchange="toggleSubject(this.value)">
                            <span class="radio-label">Combined</span>
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="mode" value="section-wise" onchange="toggleSubject(this.value)">
                            <span class="radio-label">Section-wise</span>
                        </label>
                    </div>
                </div>

                <div class="form-group" id="subject-group" style="display: none;">
                    <label class="label">Focus Topic</label>
                    <select name="subject" class="select" disabled>
                        {% for subject in subjects %}
                        <option value="{{ subject.name }}">
                            {{ subject.name }} ({{ subject.seen }}/{{ subject.total }} seen - {{ subject.percentage }}%)
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                    <div class="form-group">
                        <label class="label">Question Volume</label>
                        <input type="number" name="num_questions" class="input" min="1" max="500" value="10" required>
                    </div>

                    <div class="form-group">
                        <label class="label">Time Allocation (Min)</label>
                        <input type="number" name="duration" class="input" min="1" max="180" value="15" required>
                    </div>
                </div>

                <button type="submit" class="btn">
                    Launch Assessment
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>

            <div
                style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--glass-border); text-align: center;">
                <p style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 0.5rem;">
                    Questions seen in this session: <strong style="color: var(--accent);">{{ seen_count }}</strong>
                </p>
                <a href="/reset_progress" class="reset-link">Clear Progress & Reset Jumbling</a>
            </div>
        </div>
    </div>

    <script>
        function toggleSubject(mode) {
            const subjectGroup = document.getElementById('subject-group');
            const subjectSelect = subjectGroup.querySelector('select');
            const numInput = document.querySelector('input[name="num_questions"]');

            if (mode === 'section-wise') {
                subjectGroup.style.display = 'block';
                subjectSelect.disabled = false;
                numInput.max = 150;
                if (parseInt(numInput.value) > 150) numInput.value = 150;
            } else {
                subjectGroup.style.display = 'none';
                subjectSelect.disabled = true;
                numInput.max = 500;
            }
        }
    </script>
</body>

</html>
